name: Neon Scrape + Embeddings

on:
  workflow_dispatch: {}

jobs:
  neon-refresh:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Neon scrape + embeddings + clusters
        env:
          PROTOTYPE_DATABASE_URL: ${{ secrets.PROTOTYPE_DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          chmod +x pipelines/prototype/run_neon_scrape_embeddings.sh
          ./pipelines/prototype/run_neon_scrape_embeddings.sh
